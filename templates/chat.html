<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Chat</h2>
    <div id="chat-box" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>

    <form id="chat-form">
        <input type="text" id="username" placeholder="Enter your name" class="form-control mb-2" required>
        <input type="text" id="tripcode" placeholder="Tripcode (optional)" class="form-control mb-2">
        <textarea id="message" placeholder="Type your message..." class="form-control mb-2" required></textarea>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
