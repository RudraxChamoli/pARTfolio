<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>ðŸ›  Admin Dashboard</h2>
    <p>All messages in the chat:</p>

    <table class="table table-striped">
        <thead>
            <tr><th>Username</th><th>Tripcode</th><th>Message</th><th>Timestamp</th></tr>
        </thead>
        <tbody id="message-table"></tbody>
    </table>
</div>

<script>
async function loadMessages() {
    const res = await fetch("/chat/get");
    const data = await res.json();

    const table = document.getElementById("message-table");
    table.innerHTML = "";

    data.forEach(msg => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${msg.username}</td>
            <td>${msg.trip_id}</td>
            <td>${msg.message}</td>
            <td>${new Date(msg.timestamp).toLocaleString()}</td>
        `;
        table.appendChild(row);
    });
}

loadMessages();
setInterval(loadMessages, 5000);
</script>

</body>
</html>
